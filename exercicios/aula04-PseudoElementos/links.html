    <title>Links</title>
    <style>
        a{
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline; /*Coloca linha embaixo da letra ao passar o mouse sobre.*/
        }
        a:active{
            color: yellow; /*Ao clicar a cor muda*/
        }

    </style>
</head>
