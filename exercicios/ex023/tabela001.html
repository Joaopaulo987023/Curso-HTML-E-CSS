<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
            
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>

    <!--Hierarquia de Tabelas
        Table = Tabela
            Table Row =  Linha de Tabela
                Tabela Header = CabeÃ§alho de Tabela
                Tabela Data =  Dados da Tabela
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr><!--Segunda Linha-->
            <td>A4</td>
            <td>A5</td>
            <td>A6</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A7</td>
            <td>A8</td>
            
        </tr>
    </table>
</body>
</html>
